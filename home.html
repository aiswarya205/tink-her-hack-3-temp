<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waste Collection</title>
    <link rel="stylesheet" href="home.css" />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
      async
      defer
    ></script>
  </head>
  <body>
    <h3 id="request">Request Waste Collection</h3>
    <form id="wasteForm">
      <label>Plastic Waste (kg):</label>
      <input type="number" id="plastic" value="0" required />

      <label>Paper Waste (kg):</label>
      <input type="number" id="paper" value="0" required />

      <label>Food Waste (kg):</label>
      <input type="number" id="food" value="0" required />

      <button type="submit">Submit Request</button>
    </form>

    <h2 id="waste">waste Summary</h2>
    <table>
      <tr>
        <th>Plastic (kg)</th>
        <th>Paper (kg)</th>
        <th>Food (kg)</th>
        <th>Charge (₹)</th>
        <th>Fine (₹)</th>
      </tr>
      <tbody id="wasteTableBody"></tbody>
    </table>
    <h3 id="amountDue"></h3>

    <div class="map-sec">
      <h2 id="location">Select Location on Map</h2>
      <input
        type="text"
        id="location"
        placeholder="Selected location"
        readonly
      />
      <div id="map">
        <img
          src="https://www.bing.com/maps/geoplat/REST/v1/Imagery/Map/RoadVibrant/9.955327,76.256065/11?ms=648,345&heid=7478885673169059841,707070&fpp=9.955326557159424,76.25606536865234;178&ml=Basemap,LandCover,Landmarks,OsmBuildings&key=AnTcaqBi2ypp0xI-OZNi4W_ik2KhjgpqioTAtXLC8GzkMBQRMlyxvxyTnd5b73im&c=en-US&ur=in&fmt=jpeg&od=1&shading=hill&logo=n&da=ro"
          alt=""
        />
      </div>

      <div class="container">
        <div class="confirm">
          <button>
            <hi>confirm</hi>
          </button>
        </div>
        <div class="pay">
          <button>pay</button>
        </div>
    </div>

    <script src="home.js"></script>
  </body>
</html>
